version: '3.8'

services:
  # AI Engineer Framework 主应用
  ai-engineer:
    build: .
    container_name: ai-engineer-framework
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_engineer
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configs:/app/configs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-engineer-postgres
    environment:
      - POSTGRES_DB=ai_engineer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ai-engineer-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-engineer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: ai-engineer-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ai-engineer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - ai-engineer
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Jaeger 追踪
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ai-engineer-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # ChromaDB 向量数据库（开发环境）
  chromadb:
    image: chromadb/chroma:latest
    container_name: ai-engineer-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Celery Worker
  celery-worker:
    build: .
    container_name: ai-engineer-celery-worker
    command: celery -A src.api.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_engineer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Celery Beat (定时任务)
  celery-beat:
    build: .
    container_name: ai-engineer-celery-beat
    command: celery -A src.api.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_engineer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ai-engineer-network

  # Flower (Celery监控)
  flower:
    build: .
    container_name: ai-engineer-flower
    command: celery -A src.api.celery flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ai-engineer-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  chromadb_data:

networks:
  ai-engineer-network:
    driver: bridge